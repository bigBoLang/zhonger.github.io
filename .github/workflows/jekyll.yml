name: Jekyll site CI

on:
  push:
    branches: [ gh_page ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps: 
      - name: Build
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1.1.3
        with:
          ruby-version: '3.1.0'
      - run: gem install jekyll bundler
      - run: bundle install
      - run: jekyll build
      
      - name: Deploy
      - uses: actions/upload-artifact@v2.3.1
        with:
          path: _site
