name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        ruby:latest /bin/bash -c "chmod -R 777 /srv/jekyll && gem install jekyll bundler && cd /srv/jekyll && bundle install && jekyll build --future"
    - name: Deploy
    - uses: peaceiris/actions-gh-pages@v3
      with: 
        github_token: ${{ secrets.TOKEN }}
        publish_dir: ./_site
